<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Project</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">321</td>
        <td th:text="${author.firstname}">Bill & Dave</td>
        <td th:text="${author.lastname}">Burnett & Evans </td>
    </tr>
</table>

</body>
</html>
