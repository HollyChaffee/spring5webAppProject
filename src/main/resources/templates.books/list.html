<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Project</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">52695</td>
        <td th:text="${book.title}">Designing Your Life</td>
        <td th:text="${book.publisher.name}">Bill Burnett & Dave Evans</td>
    </tr>
</table>

</body>
</html>
